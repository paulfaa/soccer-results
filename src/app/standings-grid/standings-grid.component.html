<ng-container *ngIf="standings$ | async as standingsData; else loading">
  
  <table mat-table [dataSource]="standingsData" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let standing"> {{standing.rank}} </td>
      </ng-container>

      <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let standing">
            <img [src]="standing.team.logo" alt="Team Logo" width="30" height="30" />
          </td>
        </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let standing">
          <a [routerLink]="['/fixtures',standing.team.id]">
            {{standing.team.name}}
          </a>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="games">
        <th mat-header-cell *matHeaderCellDef> Games </th>
        <td mat-cell *matCellDef="let standing"> {{standing.all.played}} </td>
      </ng-container>
    
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef> W </th>
        <td mat-cell *matCellDef="let standing"> {{standing.all.win}} </td>
      </ng-container>

      <ng-container matColumnDef="losses">
          <th mat-header-cell *matHeaderCellDef> L </th>
          <td mat-cell *matCellDef="let standing"> {{standing.all.lose}} </td>
      </ng-container>

      <ng-container matColumnDef="draws">
          <th mat-header-cell *matHeaderCellDef> D </th>
          <td mat-cell *matCellDef="let standing"> {{standing.all.draw}} </td>
      </ng-container>

      <ng-container matColumnDef="goalDifference">
          <th mat-header-cell *matHeaderCellDef> Goal Difference </th>
          <td mat-cell *matCellDef="let standing"> {{standing.goalsDiff}} </td>
      </ng-container>

      <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef> Points </th>
          <td mat-cell *matCellDef="let standing"> {{standing.points}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>

<ng-template #loading>
  <div *ngIf="countryClicked" class="loading">Loading...</div>
</ng-template>
