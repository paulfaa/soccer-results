<mat-toolbar color="primary">
  <span>Football Updates</span>
</mat-toolbar>

<div class="center">
  <mat-button-toggle-group name="countrySelected" aria-label="Country selected">
    <mat-button-toggle matRipple (click)="onCountrySelected(39)" id="englandSelect">England</mat-button-toggle>
    <mat-button-toggle matRipple (click)="onCountrySelected(140)" id="spainSelect">Spain</mat-button-toggle>
    <mat-button-toggle matRipple (click)="onCountrySelected(78)" id="germanySelect">Germany</mat-button-toggle>
    <mat-button-toggle matRipple (click)="onCountrySelected(61)" id="franceSelect">France</mat-button-toggle>
    <mat-button-toggle matRipple (click)="onCountrySelected(135)" id="italySelect">Italy</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<app-standings-grid [selectedLeagueId]="selectedLeagueId"></app-standings-grid>
