<mat-toolbar color="primary">
  <span>Football Updates</span>
</mat-toolbar>

<div class="center">
  <mat-button-toggle-group name="countrySelected" aria-label="Country selected">
    <mat-button-toggle matRipple *ngFor="let country of countryButtons" [id]="country.buttonId + 'Select'" (click)="onCountrySelected(country.leagueId)">
      {{ country.buttonText }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
